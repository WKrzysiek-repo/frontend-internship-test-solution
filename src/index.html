<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
     <h1 id="successInfo">Thank you!</h1>
    </section>
    <div class="popup">
      <button class="close-popup"><i class="fas fa-times"></i></button>
      <form name="loginForm">
        <h1>Login</h1>
        <div class="login-wrapper">
          <label>
            <input type="text" name="mail" placeholder="E-mail" autocomplete="off"/>
          </label>
          <label>
            <input type="password" name="password" placeholder="Password" autocomplete="off"/>
          </label>
          <div class="checkbox">
            <input type="checkbox" id="checkbox" name="agree">
            <label for="checkbox">I agree to terms & conditions.</label>
          </div>
        <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
